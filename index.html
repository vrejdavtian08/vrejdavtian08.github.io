<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            background-color: transparent; /* Removed background color */
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .countdown {
            color: #555;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Style for the PDF container */
        .pdf-container {
            display: none; /* Initially hide the container */
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            overflow: auto;
            margin-top: 20px;
        }

        /* Style for the PDF iframe */
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>SHOGUN SUSHI</h1>
        <a href="https://theshogunsushi.com#home">Home</a>
        <a href="#" onclick="showMenu()">Menu</a>
        <a href="https://theshogunsushi.com#about">About Us</a>
        <a href="https://theshogunsushi.com#contact">Contact Us</a>
    </header>

    <div class="container">
        <img src="Shogun Logo 01 Artboard Copy.jpeg" alt="Coming Soon Image" style="max-width: 100%;">
        <h1>Coming Soon</h1>
        <p>Grand Opening on Jan 19, 2024. Stay tuned for updates!</p>
        <div class="countdown">
            <p id="demo"></p>
        </div>

        <!-- PDF container -->
        <div class="pdf-container" id="menuContainer">
            <embed class="pdf-iframe" src="Shogun Final Version.pdf" type="application/pdf" />
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 19, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the time remaining
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to show the PDF container
        function showMenu() {
            var menuContainer = document.getElementById("menuContainer");
            if (menuContainer.style.display === "none") {
                menuContainer.style.display = "block";
            }
        }
    </script>
</body>

</html>
