<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOGUN SUSHI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            background-color: transparent;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
        }

        img {
            max-width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .countdown {
            color: #555;
            font-size: 24px;
            margin-top: 20px;
        }

        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            display: none;
        }

        .fullscreen-container.active {
            display: block;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            margin: 10px;
        }

        /* Hide both menu and home content initially */
        #homeContent, #menuContent {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>SHOGUN SUSHI</h1>
        <a onclick="showContent('home')">Home</a>
        <a onclick="showContent('menu')">Menu</a>
        <a onclick="showContent('about')">About Us</a>
        <a onclick="showContent('contact')">Contact Us</a>
    </header>

    <div id="homeContent" class="container">
        <img src="Shogun Logo 01 Artboard 1 Copy.jpeg" alt="Shogun Sushi Logo">
        <h1>Coming Soon</h1>
        <p>Grand Opening on Jan 19, 2024. Stay tuned for updates!</p>
        <div class="countdown">
            <p id="demo"></p>
        </div>
    </div>

    <div id="menuContent" class="fullscreen-container">
        <div class="image-container">
            <img src="Menu0.jpg" alt="Menu Image 1">
            <img src="Menu1.jpg" alt="Menu Image 2">
            <img src="Menu2.jpg" alt="Menu Image 3">
            <img src="Menu3.jpg" alt="Menu Image 4">
            <img src="Menu4.jpg" alt="Menu Image 5">
            <img src="Menu5.jpg" alt="Menu Image 6">
            <img src="Menu6.jpg" alt="Menu Image 7">
            <img src="Menu7.jpg" alt="Menu Image 8">
        </div>
        <div class="countdown">
            <p id="demo"></p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 19, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();
            // Calculate the time remaining
            var distance = countDownDate - now;
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to show the content based on the selected option
        function showContent(option) {
            // Hide all content sections
            var sections = document.querySelectorAll('.container, .fullscreen-container');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });

            // Show the selected content
            document.getElementById(option + 'Content').classList.add('active');
        }
    </script>
</body>

</html>
