<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOGUN SUSHI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            background-color: transparent;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
        }

        img {
            max-width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #777;
        }

        .countdown {
            color: #555;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Style for the PDF container */
        .pdf-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            z-index: 2;
        }

        /* Style for the PDF iframe */
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>SHOGUN SUSHI</h1>
        <a onclick="showContent('home')">Home</a>
        <a onclick="showContent('menu')">Menu</a>
        <a onclick="showContent('about')">About Us</a>
        <a onclick="showContent('contact')">Contact Us</a>
    </header>

    <div id="homeContent" class="container">
        <img src="Shogun Logo 01 Artboard 1 Copy.jpeg" alt="Shogun Sushi Logo">
        <h1>Coming Soon</h1>
        <p>Grand Opening on Jan 19, 2024. Stay tuned for updates!</p>
        <div class="countdown">
            <p id="demo"></p>
        </div>
    </div>

    <div id="menuContent" class="pdf-container">
        <embed class="pdf-iframe" src="Shogun Final Version.pdf" type="application/pdf" />
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 19, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();
            // Calculate the time remaining
            var distance = countDownDate - now;
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to show the content based on the selected option
        function showContent(option) {
            var homeContent = document.getElementById("homeContent");
            var menuContent = document.getElementById("menuContent");

            // Hide both contents initially
            homeContent.style.display = "none";
            menuContent.style.display = "none";

            // Show the selected content
            if (option === 'home') {
                homeContent.style.display = "block";
            } else if (option === 'menu') {
                menuContent.style.display = "block";
            }
            // Add conditions for other options if needed
        }
    </script>
</body>

</html>
